<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FunFart Grab (Web Version)</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    let victory = false;

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#4488aa',
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update,
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('claw', 'claw.png'); // placeholder
      this.load.image('prize', 'prize.png'); // placeholder
      this.load.image('victoryBg', 'victory-bg.png'); // placeholder
    }

    function create() {
      this.input.addPointer(2); // Ensure touch support
      this.add.image(400, 300, 'claw');
      this.prize = this.add.image(400, 500, 'prize').setInteractive();

      this.prize.on('pointerup', () => {
        if (!victory) {
          showVictoryScreen.call(this);
        }
      });
    }

    function update() {}

    function showVictoryScreen() {
      victory = true;

      // Background image (set depth below all buttons)
      const bg = this.add.image(400, 300, 'victoryBg').setDepth(21);
      bg.disableInteractive(); // Prevents blocking input

      // Victory title
      this.add.text(400, 150, 'You Win!', {
        fontSize: '64px',
        color: '#fff'
      }).setOrigin(0.5).setDepth(22);

      // Buttons style
      const textStyle = {
        fontSize: '28px',
        backgroundColor: '#ff0',
        color: '#000',
        padding: { x: 10, y: 5 }
      };

      const btnStyle = {
        fontSize: '32px',
        backgroundColor: '#fff',
        color: '#000',
        padding: { x: 10, y: 5 }
      };

      const restartStyle = {
        fontSize: '28px',
        backgroundColor: '#ccc',
        color: '#000',
        padding: { x: 10, y: 5 }
      };

      // Mint Prize button
      const mintPrizeButton = this.add.text(400, 240, 'Mint Prize', textStyle)
        .setOrigin(0.5)
        .setInteractive({ useHandCursor: true })
        .setDepth(22);

      mintPrizeButton.on('pointerup', () => {
        console.log("Mint Prize clicked");
        if (window.mintPrizeNFT) {
          window.mintPrizeNFT().catch((err) => {
            console.error(err);
            alert("Minting failed: " + (err.message || err));
          });
        } else {
          alert("Mint function not found.");
        }
      });

      // Mint NFT button
      const mintNFTButton = this.add.text(400, 300, 'Mint NFT', btnStyle)
        .setOrigin(0.5)
        .setInteractive({ useHandCursor: true })
        .setDepth(22);

      mintNFTButton.on('pointerup', () => {
        window.open("https://opensea.io/collection/heartbones", "_blank");
      });

      // Restart button
      const restartButton = this.add.text(400, 360, 'Restart', restartStyle)
        .setOrigin(0.5)
        .setInteractive({ useHandCursor: true })
        .setDepth(22);

      restartButton.on('pointerup', () => {
        window.location.reload();
      });
    }

    // Mock global function for testing
    window.mintPrizeNFT = async function () {
      alert("Minting your prize! (Mock)");
      console.log("Mint function triggered.");
    };
  </script>
</body>
</html>
